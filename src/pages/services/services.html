<ion-header >
    <ion-navbar class="navbar" color="secondary" >
      <ion-title>Services </ion-title>
      <ion-icon class="popover" name="more" color="light" (click)="presentPopover($event)"></ion-icon>
    </ion-navbar>
  </ion-header>

<ion-content padding >


  <div id="button">

      <button ion-button full  color="buttonColor" (click)="openPage(service1.page)"  *ngFor="let service1 of servicesForAll" activator="highlight" >{{service1.serviceName}}</button>
      <div *ngIf="userAuthority == 'areasalesmanager'">
          <button ion-button full  color="buttonColor"  (click)="openPage(pastOrder,userAuthority)" activator="highlight" >Past Approved Orders</button>
        </div>
        <div *ngIf="userAuthority == 'teamleader'">
            <button ion-button full color="buttonColor" (click)="openPage(pastOrder,userAuthority)" activator="highlight" >Past Orders</button>
          </div>
          <div *ngIf="userAuthority == 'salesofficer'">
            <button ion-button full  color="buttonColor" (click)="openPage(pastOrder,userAuthority)" activator="highlight" >Past Orders</button>
          </div>
          <div *ngIf="userAuthority == 'regionalmanager'">
              <button ion-button full  color="buttonColor" (click)="openPage(pastOrder,userAuthority)" activator="highlight" >Past Approved Orders</button>
            <button ion-button full  color="buttonColor"  activator="highlight" >Manage hierarchy</button>
      </div>




  </div>


</ion-content>
