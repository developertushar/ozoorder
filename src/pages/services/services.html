<ion-header>
    <ion-navbar color="primary" >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Services </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>


  <div id="button">
    <ion-list *ngFor="let service of services">
      <button ion-button full (click)="openPage(service.page)" >{{service.serviceName}}</button>
    </ion-list>

  </div>


</ion-content>
