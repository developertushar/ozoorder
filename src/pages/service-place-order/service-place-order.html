<ion-header>

  <ion-navbar  color="dark">
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <form id="signupForm"  #myForm="ngForm"  (ngSubmit)="getProductDetails(myForm.value,myForm)">
    <ion-list>
      <ion-item item-end>
          <ion-label color="dark" >Select Party</ion-label>
          <ion-select interface="popover" ngModel required name="partyName" placeholder="select Party">
              <ion-option value="A">A</ion-option>
              <ion-option value="B">B</ion-option>
              <ion-option value="C">C</ion-option>
            </ion-select>
        </ion-item>
        <ion-item item-end>
            <ion-label color="dark" >Product list</ion-label>
                <ion-select #productNames ngModel required name="productName" multiple="true" placeholder="select Product">
                  <ion-option>Bacon</ion-option>
                  <ion-option>Black Olives</ion-option>
                  <ion-option>Extra Cheese</ion-option>
                  <ion-option>Mushrooms</ion-option>
                  <ion-option>Pepperoni</ion-option>
                  <ion-option>Sausage</ion-option>
                </ion-select>
          </ion-item>
          <ion-item item-end>
              <ion-label color="dark" >Transport Type</ion-label>
              <ion-select interface="popover" name="transportMedia" ngModel placeholder="Please select Transport">
                  <ion-option value="bus">Bus</ion-option>
                  <ion-option value="train">Train</ion-option>
                  <ion-option value="car">Car</ion-option>
                  <ion-option value="bike">Bike</ion-option>
                </ion-select>

            </ion-item>
            <ion-item item-end>
                <ion-label color="dark" >Transport Name</ion-label>
                <ion-input type="text" ngModel required name="transportMediaName" #transportName required placeholder="Name"></ion-input>

              </ion-item>
              <ion-item item-end>
                  <ion-label color="dark" >Delivery Address</ion-label>

                </ion-item>
                <ion-card>
                  <ion-card-content>

                <ion-item item-end>
                    <ion-textarea name="deliveryAddress" ngModel required  placeholder="Enter the Order delivery address" #deliveryAddress></ion-textarea>
                </ion-item>
              </ion-card-content>
              </ion-card>
      </ion-list>
    <button ion-button type="submit" full [disabled]="!myForm.valid" >Place Order</button>

      </form>

</ion-content>
