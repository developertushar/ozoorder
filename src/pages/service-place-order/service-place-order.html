<ion-header>

  <ion-navbar  color="dark">
    <ion-title>Product Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <form id="signupForm"  #myForm="ngForm"  (ngSubmit)="getProductDetails(myForm.value,myForm)">
    <ion-list>
      <ion-item item-end >
          <ion-label color="dark" >Select Party</ion-label>

          <ion-select interface="popover" name="headquator"  [(ngModel)]="party" placeholder="Please select Transport">
            <span *ngFor="let headquator of headquators">
                <ion-option  value="{{headquator.headquatorAddress}},{{headquator.name}}"  >{{headquator.name}}</ion-option>

            </span>

        </ion-select>

        </ion-item>
        <ion-item item-end>
            <ion-row (click)="selectProducts()">
                <ion-col col-10>
                    <h2>Select Products</h2>
                </ion-col>
                <ion-col col-2>
                    <ion-icon name="arrow-dropright" style="position: relative;left:10%"></ion-icon>
                </ion-col>
              </ion-row>
          </ion-item>
          <ion-item item-end>
              <ion-label color="dark" >Transport Type</ion-label>
              <ion-select interface="popover" name="transportMedia" ngModel placeholder="Please select Transport">
                  <ion-option value="bus" selected>Bus</ion-option>
                  <ion-option value="train">Train</ion-option>
                  <ion-option value="car">Car</ion-option>
                  <ion-option value="bike">Bike</ion-option>
                </ion-select>

            </ion-item>
            <ion-item item-end>
                <ion-label color="dark" >Transport Name</ion-label>
                <ion-input type="text" ngModel required name="transportMediaName" #transportName required placeholder="Name"></ion-input>

              </ion-item>
              <ion-item item-end>
                  <ion-label color="dark" >Customer Name</ion-label>
                  <ion-input type="text" ngModel required name="customerName" #customerName required placeholder="Name"></ion-input>

                </ion-item>
                <ion-item item-end>
                    <ion-label color="dark" >Customer Mobile</ion-label>
                    <ion-input type="tel" ngModel required name="customerMobile" #customerMobile required placeholder="Mobile number"></ion-input>

                  </ion-item>
              <ion-item item-end>
                  <ion-label color="dark" >Delivery Address</ion-label>

                </ion-item>
                <ion-card>
                  <ion-card-content>

                <ion-item item-end>
                    <ion-textarea name="deliveryAddress" value="{{party}}" ngModel required  placeholder="Enter the Order delivery address" #deliveryAddress></ion-textarea>
                </ion-item>
              </ion-card-content>
              </ion-card>
      </ion-list>
    <button ion-button type="submit" full [disabled]="!myForm.valid" >Place Order</button>

      </form>

</ion-content>
