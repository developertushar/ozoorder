

<ion-content  style="background-image: url('assets/imgs/bg1.jpg')">

  <form id="signupForm"  #myForm="ngForm"  (ngSubmit)="signupCredentials(myForm.value,myForm)">
        <ion-card-header>
            <img style="height:30%;width: 30%;position: relative;left:30%" src="assets/imgs/logo.png" alt="">
        </ion-card-header>
        <ion-card-content>
              <ion-list>
                <ion-item class="username">
                  <ion-label floating >
                    <ion-icon class="colorItem" name="person-add"></ion-icon>
                    <span class="username">Username</span></ion-label>
                  <ion-input class="user" name="username" type="text" [(ngModel)]="user" required ngModel></ion-input>
                </ion-item>
                <ion-item class="email">
                    <ion-label floating >
                      <ion-icon class="colorItem" name="mail"></ion-icon>
                      <span class="email">Email</span></ion-label>
                    <ion-input  class="user" name="email"  value="{{user}}@gmail.com" type="text" required ngModel></ion-input>
                  </ion-item>
                  <ion-item class="password">
                    <ion-label  floating >
                        <ion-icon  class="colorItem" name="key"></ion-icon>
                        <span class="password">Password</span></ion-label>
                    <ion-input class="user" name="password"  type="password"  required ngModel></ion-input>
                  </ion-item>
                  <br>
                  <ion-item no-lines class="selectHeadquators">
                      <ion-label >Select Headquators</ion-label>
                  </ion-item>
                  <ion-item class="headquator">


                        <ion-select class="head" interface="popover" placeholder="Heaquators"  #selectItem name="headquator" required ngModel >
                            <div  *ngFor="let items of headquators">
                              <ion-option class="select-items" value="{{items.name.toLowerCase()}}" selected>{{items.name}}</ion-option>
                            </div>
                          </ion-select>

                  </ion-item>
            </ion-list>

            <br><br>
            <button class="login-button"  ion-button outline type="submit" [disabled]="!myForm.valid"  title="fi">SIGNUP </button>
        </ion-card-content>

    </form>
</ion-content>
