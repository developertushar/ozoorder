<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form id="signupForm"  #myForm="ngForm"  (ngSubmit)="signupCredentials(myForm.value,myForm)">

    <ion-card>
        <ion-card-header>
         SIGNUP
        </ion-card-header>
        <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label floating>
                    <ion-icon name="person-add"></ion-icon>
                    Username</ion-label>
                  <ion-input name="username" type="text" required ngModel></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>
                      <ion-icon name="mail"></ion-icon>
                      Email</ion-label>
                    <ion-input name="email"  type="text" required ngModel></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>
                        <ion-icon name="call"></ion-icon>
                        Mobile No</ion-label>
                    <ion-input name="mobile" type="number" required ngModel></ion-input>
                  </ion-item>


                <ion-item>
                  <ion-label floating>
                      <ion-icon name="key"></ion-icon>
                      Password</ion-label>
                  <ion-input name="password"  type="password"  required ngModel></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>
                        <ion-icon name="key"></ion-icon>
                        Confirm Password</ion-label>
                    <ion-input name="confirmPassword"  type="password" required ngModel></ion-input>
                  </ion-item>
            </ion-list>
            <br><br>
        </ion-card-content>
        <button ion-button outline type="submit" [disabled]="!myForm.valid" >SIGNUP </button>

      </ion-card>

    </form>
</ion-content>
