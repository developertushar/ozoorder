  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header >
  <ion-navbar color="secondary">
    <ion-title>Modified Product Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >


    <ion-card *ngFor="let product of modifiedProductDetails">
      <ion-card-header>
        Order Id:{{product.OrderId}}
      </ion-card-header>



      <ion-list>
        <ion-item>
          <ion-row *ngIf="product.customername" >
              <ion-icon name="contact"></ion-icon>
              Customer Name:{{product.customername}}
          </ion-row>
          <ion-row *ngIf="product.customermobile">
              <ion-icon name="call"></ion-icon>
              Customer Mobile:{{product.customermobile}}
          </ion-row>
          <ion-row *ngIf="product.Headquator">
              <ion-icon name="home"></ion-icon>
              Customer Name:{{product.Headquator}}
          </ion-row>
          <ion-row *ngIf="product.transportmedia">
              <ion-icon name="car"></ion-icon>
              Customer Name:{{product.transportmedia}}
          </ion-row>
          <ion-row *ngIf="product.transportname">
              <ion-icon name="text"></ion-icon>
              Customer Name:{{product.transportname}}
          </ion-row>

          <ion-row *ngFor="let m of product.isModifiedBy">

             <div>
                Date of Modify:
                <p>{{m.modifiedDate}}</p>
             </div>
          </ion-row>







        </ion-item>
      </ion-list>
    </ion-card>







</ion-content>
