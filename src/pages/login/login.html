<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>




<ion-content>




    <ion-card>
        <ion-card-header>
         LOGIN
        </ion-card-header>
        <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label floating>
                    <ion-icon name="person-add"></ion-icon>
                    email</ion-label>
                  <ion-input #email type="text" ></ion-input>
                </ion-item>


                <ion-item>
                  <ion-label floating>
                      <ion-icon name="key"></ion-icon>
                      Password</ion-label>
                  <ion-input #password type="password"></ion-input>
                </ion-item>
            </ion-list>
            <br><br>
        </ion-card-content>
        <button ion-button outline align-items-center (click)="loginToApp(email.value,password.value)" >Login</button>
      </ion-card>



</ion-content>
