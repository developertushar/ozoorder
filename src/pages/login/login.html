<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>


    <ion-card>
        <ion-card-header>
         LOGIN
        </ion-card-header>
        <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label floating>
                    <ion-icon name="person-add"></ion-icon>
                    Username</ion-label>
                  <ion-input #username type="text"></ion-input>
                </ion-item>


                <ion-item>
                  <ion-label floating>
                      <ion-icon name="key"></ion-icon>
                      Password</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
            </ion-list>
            <br><br>
        </ion-card-content>
        <button ion-button outline >Login</button>

      <ion-list *ngFor="let item of items | async">
        <div>{{item.$value}}</div>
      </ion-list>

      </ion-card>




</ion-content>
