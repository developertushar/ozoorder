<ion-header color="primary">

    <ion-toolbar no-border-top *ngIf="showAuthority == 'true'">
      <ion-segment [(ngModel)]="orderType">
        <ion-segment-button value="approved">
            <ion-icon name="checkmark-circle" class="check"></ion-icon>
          Approved
        </ion-segment-button>
        <ion-segment-button value="pending">
            <ion-icon name="alert"></ion-icon>
          Pending
        </ion-segment-button>
        <ion-segment-button value="rejected">
            <ion-icon name="close-circle" class="cancel"></ion-icon>
          Rejected
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>

    <ion-toolbar no-border-top *ngIf="showAuthority != 'true'">
        <ion-segment [(ngModel)]="orderType2">
          <ion-segment-button value="approve">
              <ion-icon name="checkmark-circle" class="check"></ion-icon>
            Approve
          </ion-segment-button>
          <ion-segment-button value="sendapprove">
              <ion-icon name="alert"></ion-icon>
            Send Approval
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>

  </ion-header>


<ion-content>


      <div [ngSwitch]="orderType"  *ngIf="showAuthority == 'true'">
        <ion-list *ngSwitchCase="'approved'">

        </ion-list>

        <ion-list *ngSwitchCase="'pending'">

            <div *ngFor="let pendingorder  of pendingOrders">
                <ion-card>
                    <ion-card-header>
                      <ion-row>
                        <ion-col>
                            {{pendingorder.party}}
                          </ion-col>
                          <ion-col col-8>
                              {{pendingorder.orderId}}
                        </ion-col>
                      </ion-row>
                      <ion-label style="font-style:italic; font-size: 68%;color:grey;position: relative;left:68px;">click for product Details</ion-label>
                    </ion-card-header>
                    <ion-list>
                      <ion-row>
                        <ion-col col-12>
                          <p>Customer: {{pendingorder.customerName}}</p><br>
                          <p>Customer mobile: {{pendingorder.customerMobile}}</p>
                        </ion-col>
                      </ion-row>
                    </ion-list>
                  </ion-card>
                </div>
          </ion-list>

        <ion-list *ngSwitchCase="'rejected'">
          <ion-item>
            <h2>Luna</h2>
          </ion-item>

        </ion-list>
      </div>

      <div [ngSwitch]="orderType"  *ngIf="showAuthority != 'true'">
            <ion-list *ngSwitchCase="'approve'">

              <ion-item>
                <h2>Zoey</h2>
              </ion-item>
            </ion-list>

            <ion-list *ngSwitchCase="'sendapprove'">

                <ion-item>
                  <h2>tushar</h2>
                </ion-item>
              </ion-list>
        </div>
  </ion-content>
