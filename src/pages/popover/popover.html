  <ion-header>

    <ion-navbar color="primary">
      <ion-title color="light" style="text-align: center">Settings</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content padding>

    <ion-row (click)="addProducts()">
      <ion-col col-3>
        <ion-icon name="add"  style="width:20%;height: 20%;"></ion-icon>
      </ion-col>
     <ion-col col-9>
      <p>Add Products</p>
     </ion-col>

    </ion-row>
    <ion-row (click)="logout()">
      <ion-col col-3>
        <ion-icon name="power"  style="width:20%;height: 20%;"></ion-icon>

      </ion-col>
      <ion-col col-9>
        <p>Logout</p>
       </ion-col>
    </ion-row>

  </ion-content>
